<template name="checkIn">
  {{#autoForm collection="Items" id='checkInForm' type="insert"}}
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      <h4 class="modal-title" id="check-in-modal-label">Check-In</h4>
    </div>
    <div class="modal-body">
      <div class="checkIn">
        {{> afQuickField name='name'}}
        {{> afQuickField name='caption'}}
        {{> afQuickField name='county' options='allowed'}}
        {{> afQuickField name='type' options='allowed'}}
        {{> afQuickField name='game' options='allowed'}}
        {{> afFileUpload name="fileId" collection='Files'}}
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary">Check-in</button>
    </div>
  {{/autoForm}}
</template>
